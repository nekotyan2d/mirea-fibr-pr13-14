<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Портфолио</title>
    <meta name="description" content="Тестовое задание - портфолио студента">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/contacts.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__branding">
            <h1 class="logo">Портфолио</h1>
            <h2 class="name">Рычажков Дмитрий Андреевич</h2>
        </div>

        <nav class="header__nav" aria-label="Основная навигация">
            <ul class="menu">
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">Главная</a>
                </li>
                <li class="menu__item"><a href="./projects.html" class="menu__link">Проекты</a></li>
                <li class="menu__item"><a href="./diary.html" class="menu__link">Дневник</a></li>
                <li class="menu__item"><a href="./contacts.html" class="menu__link">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-me" aria-labelledby="contact-me-heading">
            <h2 id="contact-me-heading">Свяжитесь со мной</h2>
            <form class="contact-form">
                <fieldset class="contact-form">
                    <legend>Обратная связь</legend>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Имя" aria-required="true" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" aria-required="true" required>

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" placeholder="Сообщение" aria-required="true"
                        required></textarea>

                    <button type="submit" role="button">Отправить сообщение</button>
                </fieldset>

            </form>
        </section>
        <section class="contacts" aria-labelledby="contacts-heading">
            <h2 id="contacts-heading">Контакты</h2>
            <ul class="contact-info">
                <li class="contact-info__item" tabindex="0"><img class="icon" src="../images/icons/email.svg" alt="">
                    rychazhkov.d.a@edu.mirea.ru</li>
                <li class="contact-info__item" tabindex="0"><img class="icon" src="../images/icons/github.svg"
                        alt="">GitHub:
                    nekotyan2d
                </li>
                <li class="contact-info__item" tabindex="0"><img class="icon" src="../images/icons/location.svg"
                        alt="">Москва,
                    Россия</li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 <a href="./pages/contacts.html">Контакты</a></p>
    </footer>
</body>

</html>
