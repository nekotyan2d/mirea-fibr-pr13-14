<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/contacts.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__branding">
            <h1 class="logo">Портфолио</h1>
            <h2 class="name">Рычажков Дмитрий Андреевич</h2>
        </div>

        <nav class="header__nav">
            <ul class="menu">
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">Главная</a>

                <li class="menu__item"><a href="./projects.html" class="menu__link">Проекты</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-me">
            <h2>Свяжитесь со мной</h2>
            <form class="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Отправить сообщение</button>
            </form>
        </section>
        <section class="contacts">
            <h2>Контакты</h2>
            <ul class="contact-info">
                <li class="contact-info__item"><img class="icon" src="../images/icons/email.svg">
                    rychazhkov.d.a@edu.mirea.ru</li>
                <li class="contact-info__item"><img class="icon" src="../images/icons/github.svg">GitHub: nekotyan2d
                </li>
                <li class="contact-info__item"><img class="icon" src="../images/icons/location.svg">Москва, Россия</li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 <a href="./pages/contacts.html">Контакты</a></p>
    </footer>
